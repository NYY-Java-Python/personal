spring:  mvc:    view:      # 页面默认前缀目录      prefix: /      # 响应页面默认后缀      suffix: /            datasource:    driver-class-name: com.mysql.jdbc.Driver    url: jdbc:mysql://127.0.0.1:3306/metropatrol-dev?characterEncoding=utf-8&useAffectedRows=true    username: root    password: root    hikari:      maxLifetime: 1765000 #一个连接的生命时长（毫秒），超时而且没被使用则被释放（retired），缺省:30分钟，建议设置比数据库超时时长少30秒以上      maximumPoolSize: 15 #连接池中允许的最大连接数。缺省值：10；推荐的公式：((core_count * 2) + effective_spindle_count)            #Redis配置信息#  redis:#    host: 192.168.0.140#    port: 6379#    database: 1#    #timeout: 60##    jedis:#      pool:#        max-idle: 8#        min-idle: 0#        max-active: 8#        max-wait: -1       #增加字段名到属性名的映射(开启驼峰命名)mybatis:  configuration:    map-underscore-to-camel-case: trueserver:  #设置端口号  port: 8763  servlet:    context-path: /metropatroltimer: cron:0/30 * * * * *