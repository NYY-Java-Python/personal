spring:  mvc:    view:      # 页面默认前缀目录      prefix: /      # 响应页面默认后缀      suffix:         datasource:    driver-class-name: com.mysql.jdbc.Driver    url: jdbc:mysql://127.0.0.1:3306/metropatrol?characterEncoding=utf-8    username: root    password: root    hikari:      maxLifetime: 1765000 #一个连接的生命时长（毫秒），超时而且没被使用则被释放（retired），缺省:30分钟，建议设置比数据库超时时长少30秒以上      maximumPoolSize: 15 #连接池中允许的最大连接数。缺省值：10；推荐的公式：((core_count * 2) + effective_spindle_count)server:  #设置端口号  port: 8763  servlet:    context-path: /metropatrol